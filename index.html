<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The AR Business Card</title>
  <meta name="description" content="AR.js Business Card">
  <meta name="author" content="Utkarsh Gupta">
	
</head>

<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<script>
  AFRAME.registerComponent('navigate-on-click', {
    schema: {
      url: {default: ''}
    },

    init: function () {
      var data = this.data;
      var el = this.el;

      el.addEventListener('click', function () {
        window.location.href = data.url;
      });
    }
  });        
</script>
	
<body style='margin : 0px; overflow: hidden;'>
	<a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: true'>
		<!-- create your content here. just a box for now -->
	    	<a-link class="clickable" href="https://www.google.com/" title="" image="" position="-1.4 0.0 0.333"  rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:."><a-box scale="0.8 0.8 1.05" material="src:#linkedinTexture" position="-0.09854454977856898 -0.0036935886841299587 -0.2155814669584256" radius="2" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
      <a-animation attribute="rotation" begin="mouseenter" loop="true" end="mouseleave" dur="2000" fill="backwards" to="335 360 360" ease="linear"></a-animation>
    </a-box></a-link>
		<a-plane position="0 0 0" rotation="-90 0 0" color="#7BC8A4"></a-plane>
		<a-box navigate-on-click="url: http://google.com"></a-box>
	    	<!-- define a camera which will move according to the marker position -->
	    	<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>	

</html>
