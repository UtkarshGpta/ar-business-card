<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The AR Business Card</title>
  <meta name="description" content="AR.js Business Card">
  <meta name="author" content="Utkarsh Gupta">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	<script>
	  AFRAME.registerComponent('navigate-on-click', {
	    schema: {
	      url: {default: ''}
	    },
	    init: function () {
	      var data = this.data;
	      var el = this.el;
	      el.addEventListener('click', function () {
		window.open(data.url, '_blank');
	      });
	    }
	  });        
	</script>
</head>
	
<body style='margin : 0px; overflow: hidden;'>
	<a-scene stats embedded arjs='trackingMethod: best;'>
		<a-assets>
		    <img id="github_icon" src="img/assets/github_icon.png">
		</a-assets>
		
<!-- 		<a-box position="1 1 0" width="0.5" color="red" navigate-on-click="url: http://google.com"></a-box> -->
		<a-box position="0.5 0 0" depth="0.2" height="0.2" width="0.2" src="#github_icon" navigate-on-click="url: https://google.com"></a-box>

		<a-entity id="camera" cursor="rayOrigin: mouse"></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
